<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
    <style>
        .parent
        {
        background-image:url('bg.jpg');
        padding: 1rem;
        height: 80vh;
        text-align: center;
        }
        .Reservation
        {
        max-width: 400px;
        margin: 30px auto;
        text-align: center;
        }
        .container
        {
            text-align: left;
            background-color: blanchedalmond;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="Reservation">
            <h2>Reserve your seats now!</h2>
            <form action="">
            <div class="container">
                <p><label for="">Family Name</label>
                    <input type="text" required>
                </p>
                <p>
                <label for="">Seats to be reserved </label>
                    <input number="" required></input>
                </p>
                <p>
                 <label for="">Preferred slot : </label>
                    <select>
                    <option value="">4.00p.m. - 5.30p.m. </option>
                    <option value="">5.30p.m. - 7.00p.m.</option>
                    <option value="">7.30p.m. - 9.00p.m.</option>
                    </select>
                </p>
            </div>
            <button>Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
